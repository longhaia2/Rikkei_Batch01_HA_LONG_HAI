<app-header></app-header>
<body style="background-color: azure">
<div class="container">
  <br>
  <h2 align="center">Quản Lý Khách Hàng</h2>
  <br><br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Mã Nhân Viên</th>
      <th>Tên Khách hàng</th>
      <th>Email</th>
      <th>Số Điện Thoại</th>
      <th>Ngày Sinh</th>
      <th>Loại</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let khachhangs of khachhang">
      <td>{{khachhangs.MaKhachHang}}</td>
      <td>{{khachhangs.TenKhachHang}}</td>
      <td>{{khachhangs.Email}}</td>
      <td>{{khachhangs.SoDienThoai}}</td>
      <td>{{khachhangs.NgaySinh}}</td>
      <td>{{khachhangs.MaLoai}}</td>
      <td><button [routerLink]="['/customer-add']" type="button" class="btn btn-primary">Add</button>
        <button  [routerLink]="['/customer-edit']" type="button" class="btn btn-info">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
<app-footer></app-footer>
