<app-header></app-header>
<body style="background-color: azure">
<div class="container">
  <br>
  <h2 align="center">Quản Lý Đơn Hàng</h2>
  <br><br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Mã Đơn Hàng</th>
      <th>Mã Khách Hàng</th>
      <th>Mã Nhân Viên</th>
      <th>Ngày Mua Hàng</th>
      <th>Tổng Tiền</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let donhangs of donhang">
      <td>{{donhangs.MaDonHang}}</td>
      <td>{{donhangs.MaKhachHang}}</td>
      <td>{{donhangs.MaNhanVien}}</td>
      <td>{{donhangs.NgayMuaHang}}</td>
      <td>{{donhangs.TongTien}}</td>
      <td><button [routerLink]="['/order-add']" type="button" class="btn btn-primary">Add</button>
        <button [routerLink]="['/order-edit']" type="button" class="btn btn-info">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
<app-footer></app-footer>
