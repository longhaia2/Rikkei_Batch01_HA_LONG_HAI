<app-header></app-header>
<div class ="container" align="center" >
  <div class="col-5">
    <form align="left">
      <br>
      <h3 align="center">Tạo Đơn Hàng</h3><br>
      <div class="form-group">
        <div class="form-group">
          <label for="madh">Mã Đơn Hàng:</label>
          <input type="text" class="form-control" placeholder="Nhập mã đơn hàng" id="madh">
        </div>
        <label for="makh">Mã Khách Hàng:</label>
        <input type="text" class="form-control" placeholder="Nhập mã khách hàng" id="makh">
      </div>
      <div class="form-group">
        <label for="manv">Nhập Mã Nhân Viên:</label>
        <input type="email" class="form-control" placeholder="Nhập mã nhân viên"  id="manv">
      </div>
      <div class="form-group">
        <label for="ngaymua">Ngày Mua Hàng:</label>
        <input type="date" class="form-control" placeholder="Nhập số điện thoại" id="ngaymua">
      </div>
      <div class="form-group">
        <label for="sum">Thành Tiền:</label>
        <input type="number" class="form-control" id="sum"> </div>
      <div align="center"><button type="submit" class="btn btn-primary"  >Submit</button></div>
    </form>
  </div>
</div>
<app-footer></app-footer>
