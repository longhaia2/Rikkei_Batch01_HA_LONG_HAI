<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo Spring</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a th:href="@{/new}">Create New Customer</a> </div>
<br/><br/>
    <form class="form-inline pull-right" action="#"
          th:action="@{/user/search}" method="GET" align="center">
        <div class="form-group">
            <input type="number" class="form-control" name="s"
                   placeholder="Nhap Ma Khach hang..." />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br/><br/>
    <table border="1" cellpadding="10" align="center">
        <thead>
        <tr>
            <th>MaKH</th>
            <th>TenKhachHang</th>
            <th>Email</th>
            <th>SoDienThoai</th>
            <th>NgaySinh</th>
            <th>MaLoai</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${lists}">
            <td th:text="${customer.MaKhachHang}">MaKH</td>
            <td th:text="${customer.TenKhachHang}">TenKhachHang</td>
            <td th:text="${customer.Gmail}">Email</td>
            <td th:text="${customer.SoDienThoai}">SoDienThoai</td>
            <td th:text="${customer.NgaySinh}">NgaySinh</td>
            <td th:text="${customer.MaLoai}">MaLoai</td>
            <td>
                <a th:href="@{'/edit/'+${customer.getMaKhachHang()}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/'+${customer.getMaKhachHang()}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
<div align="center">
    <a th:href="@{'/trangchu'}">Về trang chủ</a> </div>
<br/>

</body>
</html>
